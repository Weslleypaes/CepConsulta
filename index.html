<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Consulta CEP</title>
</head>

<body>
    <div class="container">

        <h1>Endereço da Empresa</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent interdum semper purus, id bibendum elit vehicula at. Praesent eu est est. </p>

        <div class="barra-cima"></div>
        
            <form action="">
                <div class="caixa-cep">
                    <label for="">CEP</label>
                    <input type="text" id="cep" placeholder=" Digite o CEP" maxlength="12" class="caixa-cep">
                </div>
                <div class="caixa-endereco">
                    <label for="">Endereço</label>
                    <input type="text" id="endereco" placeholder=" Digite o Endereço" maxlength="40" class="caixa-endereco">
                </div>
                <div class="caixa-numero">
                    <label for="">Número</label>
                    <input type="text" id="numero" placeholder=" Digite o Nº" maxlength="7" class="caixa-numero">
                </div>
                <div class="caixa-complemento">
                    <label for="">Complemento</label>
                    <input type="text" id="complemento" placeholder=" Digite o Complemento" maxlength="30" class="caixa-complemento">
                </div>
                <div class="caixa-bairro">
                    <label for="">Bairro</label>
                    <input type="text" id="bairro" placeholder=" Digite o Bairro" maxlength="20" class="caixa-bairro">
                </div>
                <div class="caixa-cidade">
                    <label for="">Cidade</label>
                    <input type="text" id="cidade" placeholder=" Digite a Cidade" maxlength="15" class="caixa-cidade">
                </div>
                <div class="caixa-uf">
                    <label for="">UF</label>
                    <input type="text" id="uf" placeholder=" UF" maxlength="2" class="caixa-uf">
                </div>
                <div class="barra-baixo"></div>
            </form>
        <div class="barra-baixo"></div>

    </div>
</body>
<script src="js/scripts.js"></script>
</html>
